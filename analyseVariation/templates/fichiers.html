{% extends 'index.html' %}
{% block content %}

<div class="container">
    <div class="jumbotron p-3 tx-center az-content-label mg-b-5">LISTE DES FICHIERS CHARGER</div>
    <div class="card bg-gray-100 bd-10">
        <div class="card-body">

            <table id="datatable1" class="display responsive nowrap" width="100%">
                <thead class="bg-primary">
                    <tr>
                        <th class="wd-20p tx-center text-dark">Reference</th>
                        <th class="wd-10p tx-center text-dark">Nom fichiers</th>
                        <th class="wd-15p tx-center text-dark">Effectif</th>
                        <th class="wd-15p tx-center text-dark">Details</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in range(nbre_av) %}
                        <tr>
                            <td class="tx-center">{{ liste_fichier[i][0] }}</td>
                            <td class="tx-center">{{ liste_fichier[i][1] }}</td>
                            <td class="tx-center">{{ liste_fichier[i][2] }}</td>
                            <td class="tx-center">
                                <a href="{{ url_for('listeVa', ref=liste_fichier[i][0]) }}" class="text-center" title="edit" id="edituser" data-toggle="modal">
                                <i class="fa-solid fa-pen-to-square fs-4 me-3 text-primary"></i>
                            </a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <br>

            <div class="btn-icon-list">

                <a href="{{ url_for('home') }}">
                    <button class="btn btn-primary  border-0 rounded" title="Sortir">Sortir</i></button></a>
                &nbsp;&nbsp;

            </div>
        </div>
    </div>

</div>
{% endblock content %}
